# Package: apps/blecent

syscfg.defs:
    BLECENT_LOADER_BUTTON_PIN:
        description: >
            Pin to check on startup to go back to loader.
        value: 'BUTTON_1'
    BLECENT_LOADER_BUTTON_CFG:
        description: >
            Pull for BLECENT_LOADER_BUTTON_PIN
        value: 'HAL_GPIO_PULL_DOWN'
    BLECENT_LOADER_BUTTON_VAL:
        description: >
            Value considered enabled for BLECENT_HR_BUTTON_PIN
        value: 1
    BLECENT_HR_BUTTON_PIN:
        description: >
            Pin to enable heart rate operation.
        value: 'BUTTON_1'
    BLECENT_HR_BUTTON_CFG:
        description: >
            Pull for BLECENT_HR_BUTTON_PIN
        value: 'HAL_GPIO_PULL_DOWN'
    BLECENT_HR_LED_PIN:
        description: >
            Led to enable on heart rate operation.
        value: 'LED_BLINK_PIN'
    BLECENT_HR_LED_INVERTED:
        description: >
            Pull for BLECENT_HR_LED_PIN
        value: false
    BLECENT_HR_BUTTON_VAL:
        description: >
            Value considered enabled for BLECENT_HR_LED_PIN
        value: 1
    BLECENT_DEBOUNCE_TIMER:
        description: >
            Timer to use for debouncing
        value: 1
    BLECENT_PEER_SVCS_MAX:
        description: >
            Number of services to support
        value: 64
    BLECENT_PEER_CHRS_MAX:
        description: >
            Number of characteristics to support
        value: 64
    BLECENT_PEER_DSCS_MAX:
        description: >
            Number of descriptors to support
        value: 64

syscfg.vals:
    # DEBUG logging is a bit noisy; use INFO.
    LOG_LEVEL: 1

    # Default task settings
    OS_MAIN_STACK_SIZE: 336
